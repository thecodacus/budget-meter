<div style="min-width: 15rem">
  <div class="card card-stats mb-4 mb-lg-0">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5 class="card-title text-uppercase text-muted mb-0">
            {{ title }}
          </h5>
          <span class="h2 font-weight-bold mb-0"><i class="fas fa-rupee-sign mr-1"></i>{{ value }}</span>
        </div>
        <div class="col-auto">
          <div class="icon icon-shape bg-{{ iconColor }} text-white rounded-circle shadow">
            <i [class]="icon"></i>
          </div>
        </div>
      </div>
      <p class="mt-3 mb-0 text-muted text-sm">
        <span *ngIf="incriment > 0" span class="text-success mr-2"><i class="fa fa-arrow-up"></i> {{ incriment }}%</span>
        <span *ngIf="incriment < 0" span class="text-danger mr-2"><i class="fa fa-arrow-down"></i> {{ incriment }}%</span>
        <span class="text-nowrap">{{ subtext }}</span>
      </p>
    </div>
  </div>
</div>
