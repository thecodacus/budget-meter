<button class="btn btn-icon btn-2 icon icon-shape bg-primary text-white rounded-circle shadow" type="button" (click)="openWithTemplate(tpl)">
  <span class="btn-inner--icon">
    <i class="fas fa-plus"></i>
  </span>
</button>

<ng-template #tpl>
  <div class="modal-card">
    <form #f="ngForm" (ngSubmit)="onSubmit(f, success)">
      <header class="modal-card-head">
        <h1>Add New Transaction</h1>
      </header>
      <section class="modal-card-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-rupee-sign"></i></span>
                </div>
                <input
                  type="number"
                  autocomplete="off"
                  name="amount"
                  ngModel
                  required
                  style="flex: 1"
                  class="form-control form-control-alternative"
                  placeholder="Amount"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-receipt"></i></span>
                </div>
                <select autocomplete="off" name="paymentMode" ngModel required class="form-control form-control-alternative" placeholder="Search">
                  <option value="" disabled selected>Select Payment Mode</option>
                  <ng-container *ngFor="let item of paymentModes">
                    <option [value]="item">{{ item }}</option>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                </div>
                <input
                  autocomplete="off"
                  name="date"
                  ngModel
                  required
                  class="form-control datepicker"
                  placeholder="Select date"
                  ngbDatepicker
                  #d="ngbDatepicker"
                  (click)="dateToggle(d)"
                  type="text"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-coins"></i></span>
                </div>
                <select autocomplete="off" name="type" ngModel required class="form-control form-control-alternative" placeholder="Search">
                  <option value="" disabled selected>Select Transaction Type</option>
                  <ng-container *ngFor="let item of transactionTypes">
                    <option [value]="item">{{ item }}</option>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-shopping-bag"></i></span>
                </div>
                <select autocomplete="off" name="category" ngModel required class="form-control form-control-alternative" placeholder="Search">
                  <option value="" disabled selected>Select Category</option>
                  <ng-container *ngFor="let item of transactionCategories">
                    <option [value]="item">{{ item }}</option>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-wallet"></i></span>
                </div>
                <select autocomplete="off" name="accountId" ngModel required class="form-control form-control-alternative" placeholder="Search">
                  <option value="" disabled selected>Select account</option>
                  <ng-container *ngFor="let item of accounts$ | async">
                    <option [value]="item.id">{{ item.name }}</option>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-address-book"></i></span>
                </div>
                <select name="counterpartyId" ngModel required class="form-control form-control-alternative" placeholder="Search">
                  <option value="" disabled selected>Select Payee/Creditor</option>
                  <option [value]="null">Unknown</option>
                  <ng-container *ngFor="let item of counterParties$ | async">
                    <option [value]="item.id">{{ item.name }}</option>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button (click)="close()" type="button" class="btn btn-secondary">Close</button>
          <button type="submit" class="btn btn-default">Add</button>
        </div>
      </footer>
    </form>
  </div>
</ng-template>
<ng-template #success>
  <div class="model-card">
    <h1>Successfully Added Transaction</h1>
  </div>
</ng-template>
