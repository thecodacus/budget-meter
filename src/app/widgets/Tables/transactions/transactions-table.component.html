<div class="card shadow">
  <div class="card-header border-0">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="mb-0">Recent Transactions</h3>
      </div>
      <div class="col text-right">
        <a routerLink="/transactions" class="btn btn-sm btn-primary">See all</a>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <!-- Transactions table -->
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col">Counter Party</th>
          <th scope="col">Type</th>
          <th scope="col">Category</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of transactions$ | async">
          <th scope="row">
            {{ item.counterparty }}
          </th>
          <td>
            {{ item.type }}
          </td>
          <td>
            {{ item.category }}
          </td>
          <td [ngClass]="{ expense: item.type == 'EXPENSE', income: item.type == 'INCOME' }"><i class="fas fa-rupee-sign mr-3"></i> {{ item.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
